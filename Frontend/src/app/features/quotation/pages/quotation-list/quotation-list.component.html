<div class="space-y-4">
  <div>
    <p class="text-sm text-slate-500">Supplier & Evaluation</p>
    <h1 class="text-2xl font-semibold text-slate-900">Quotations</h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mat-card *ngFor="let q of quotations()" class="q-card">
      <mat-card-content class="space-y-3">
        <div class="flex items-start justify-between gap-3">
          <div>
            <p class="text-xs text-slate-500">{{ q.quotationNumber }}</p>
            <h3 class="text-lg font-semibold text-slate-900">RFQ #{{ q.rfqId }}</h3>
            <p class="text-sm text-slate-600">Submitted {{ q.submittedAt | date:'medium' }}</p>
          </div>
          <app-status-badge [status]="q.status"></app-status-badge>
        </div>
        <div class="flex items-center gap-3 text-xs text-slate-500">
          <div class="inline-flex items-center gap-1">
            <mat-icon fontIcon="payments" class="text-slate-400"></mat-icon>
            <span
              [class.blur-md]="shouldBlurAmount(q.rfqId)"
              [class.select-none]="shouldBlurAmount(q.rfqId)"
              [attr.aria-label]="shouldBlurAmount(q.rfqId) ? 'Amount hidden until RFQ closes' : (q.totalAmount | currency:'SGD')"
            >
              {{ q.totalAmount | currency:'SGD' }}
            </span>
          </div>
          <div class="inline-flex items-center gap-1">
            <mat-icon fontIcon="person" class="text-slate-400"></mat-icon>
            Supplier #{{ q.supplierId }}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
